<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Netflix & Chill</title>
  </head>

  <header>
    <section class="hero is-small is-danger">
      <div class="hero-body">
        <p class="title">Netflix & Chill</p>
        <p class="subtitle">Movie and Recipe Generator</p>
      </div>
    </section>
  </header>

  <main class="container">
    <div class="genre">
      <label class="label">Genre Type</label>
      <div class="control">
        <div class="select">
          <select id="genre-input">
            <option value="" disabled selected>Choose your movie genre</option>
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="10770">Tv Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
          </select>
        </div>
      </div>
    </div>
    <div class="cuisine">
      <label class="label">Cuisine Type</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Pick One...</option>
            <option value="Mexican">Mexican</option>
            <option value="Italian">Italian</option>
            <option value="American">American</option>
            <option value="Chinese">Chinese</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
          </select>
        </div>
      </div>
    </div>
    <div class="button is-white">
      <button class="button is-danger" type="submit">
        Generate Suggestion
      </button>
    </div>
  </main>
</html>
